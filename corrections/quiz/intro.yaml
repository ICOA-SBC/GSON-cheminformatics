code-quiz:
  type: Quiz
  exoname: quiz-intro-03
  shuffle: false
  max_attempts: 2
  max_grade: 3
  questions:
    - question-07
    - question-08

question-07:
  type: QuizQuestion
  score: 1
  question:
    text: "Which among the following code lines is/are correct concerning for loops"
  options:
    - text: |
        for line in range(10):
            print(line)
      type: CodeOption
      correct: true
    - text: |
        for range in line(10):
            print(range)
      type: CodeOption
    - text: |
        for print in range(10):
            range(print)
      type: CodeOption
    - text: |
        for line in range('10'):
            print(line)
      type: CodeOption

question-08:
  type: QuizQuestion
  score: 1
  question:
    text: "Which among the following code lines is/are correct concerning if statement"
  question_sequel:
    text: "number is a variable entered by the user."
  options:
    - text: |
        if number == 5:
            print("It's five")
        elif number == 7:
            print("It's seven")
        else:
            print("It's not five or seven")
      type: CodeOption
      correct: true
    - text: |
        if number == 1:
            print("It's five")
        elif number == 3:
            print("It's seven")
        else:
            print("It's not five or seven")
      type: CodeOption
      correct: true
    - text: |
        if number != 1:
            print("It's five")
        elif number != 3:
            print("It's seven")
        else:
            print("It's not five or seven")
      type: CodeOption
      correct: true
    - text: |
        if number != 1:
            print(It's five)
        elif number != 3:
            print(It's seven)
        else:
            print("It's not five or seven")
      type: CodeOption


code-quiz_cheminf:
  type: Quiz
  exoname: quiz-intro-04
  shuffle: false
  max_attempts: 2
  max_grade: 3
  questions:
    - question-09
    - question-10
    - question-11

question-09:
  type: QuizQuestion
  score: 1
  question:
    text: "Which among the following code lines is/are correct about RDKit"
  question_sequel:
    text: "from rdkit import Chem"
  options:
    - text: |
        mol = Chem.MolFromSmiles('n1ccccc1')
      type: CodeOption
      correct: true
    - text: |
        mol = Mol.From.Smiles('n1ccccc1')
      type: CodeOption
    - text: |
        mol = Chem.MolFromSmiles('CCCCC')
        print(Chem.MolToMolBlock(mol))
      type: CodeOption
      correct: true
    - text: |
        mol = Chem.MolFromSmiles('CCCCC')
        print(Chem.MolBlockToMol(mol))
      type: CodeOption

question-10:
  type: QuizQuestion
  score: 1
  question:
    text: "Which among the following code lines is/are correct about SMILES"
  options:
    - text: |
        'n1ccccc1'
      type: CodeOption
      correct: true
    - text: |
        'n1c+cc*cc1'
      type: CodeOption
    - text: |
        '[NH2+]1CCCC1C([O-])=O'
      type: CodeOption
      correct: true
    - text: |
        'O/C=C\Cl'
      type: CodeOption
      correct: true

question-11:
  type: QuizQuestion
  score: 1
  question:
    text: "Which among the following code lines is/are correct about Pandas dataframes"
  question_sequel:
    text: "import pandas as pd"
  options:
    - text: |
        df_meds=pd.DataFrame()
        df_meds['ID'] = ['Aspirin', 'Paracetamol', 'Ibuprofen']
      type: CodeOption
      correct: true
    - text: |
        df_meds=pd.DataFrame
        df_meds['ID'] = ['Aspirin', 'Paracetamol', 'Ibuprofen']
      type: CodeOption
    - text: |
        df_meds=pd.DataFrame()
        df_meds['Mol_Name'] = ['Aspirin', 'Paracetamol', 'Ibuprofen']
      type: CodeOption
      correct: true
    - text: |
        df_meds=pandas
        df_meds['ID'] = ['Aspirin', 'Paracetamol', 'Ibuprofen']
      type: CodeOption
