question-04:
  type: QuizQuestion
  score: 1
  question:
    text: "Which among the following statements is/are true about RDkit"
  options:
    - text: "RDkit is an open source cheminformatics software."
      correct: true
    - text: "RDkit can draw a representation of a molecule from a IUPAC nomenclature."
    - text: "RDkit is useful to convert molecules from one format to another (e.g. Smiles to Inchi)"
      correct: true
    - text: "RDkit can deal with 3D structures of molecules."
      correct: true


question-05:
  type: QuizQuestion
  score: 1
  question:
    text: "Which among the following statements is/are true about SMILES representation"
  options:
    - text: "SMILES representation is a one line string that encodes the 3D structure of a molecule"
    - text: "In a SMILES, double bonds are \"=\" and triple bonds are \"#\""
      correct: true
    - text: "All atoms can be encoded in a SMILES"
      correct: true
    - text: "Aromaticity of molecules is encoded by lower-case letters in SMILES"
      correct: true

question-06:
  type: QuizQuestion
  score: 1
  question:
    text: "Which among the following statements is/are true about Pandas dataframes"
  options:
    - text: "Pandas is an open source data analysis and manipulation Python tool"
      correct: true
    - text: "Pandas dataframes allows to import data in tables from CSV files"
      correct: true
    - text: "Pandas is never used in data science"
    - text: "Pandas dataframes allows to calculates basic statistics easily."
      correct: true

