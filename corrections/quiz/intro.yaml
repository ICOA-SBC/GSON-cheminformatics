theoric-quiz:
  type: Quiz
  exoname: quiz-intro-01
  shuffle: false
  max_attempts: 2
  max_grade: 3
  questions:
    - question-01
    - question-02
    - question-03

question-01:
  type: QuizQuestion
  score: 1
  question:
    text: "Which among the following statements is/are true about Python"
  question_sequel:
    text: "This is an example of theoric quiz, tick the correct answer to mark them true."
  options:
    - text: "Python is a programming language which can be used and is popular in datascience."
      correct: true
    - text: "Python is a high-level programming language meaning that it is not easily readable by human beings."
    - text: "Python works on different platforms (Windows, Mac, Linux, Raspberry Pi, etc)."
      correct: true
    - text: "Python programs must always be written in french."

question-02:
  type: QuizQuestion
  score: 1
  question:
    text: "Which among the following statements is/are true about Jupyter notebooks"
  options:
    - text: "Jupyter Notebook is an open-source web application."
      correct: true
    - text: "Notebooks allow writing text, executing functions and seeing results in the same interface."
      correct: true
    - text: "Jupyter notebooks provide a source code editor and a debugger."
    - text: "Jupyter notebooks are easily shareable."
      correct: true

question-03:
  type: QuizQuestion
  question:
    text: "Which among the following statements is/are true about Python"
  options:
    - text: "The \"if\" statement allow executing a part of the program if a condition is respected."
      correct: true
    - text: "A \"for\" loop does not always need a start and stop."
    - text: "Matplotlib is a library for creating interactive visualizations in Python."
      correct: true
    - text: "The Python philosophy can be resumed by: Complex is better than simple."

theoric-quiz_cheminf:
  type: Quiz
